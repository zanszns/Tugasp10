<!DOCTYPE html>
<html>
<head>
<title>Style dengan CSS</title>
<style>
p {
color: red; 
background-color: yellow; 
border: 1px solid #a9a9a9; 
padding: 15px; 
}
a {
color: white; 
text-decoration: none; 
}
a:hover {
color: yellow; 
}
</style>
</head>
<body>
<p>
Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS. Paragrap 
merupakan
salah satu dari elemen berjenis block yang akan tampil di browser memenuhi area dari 
ujung kiri
sampai kanan layar. Elemen block lainnya adalah heading
</p>
<br>
<p>

</p>
</body>
</html
